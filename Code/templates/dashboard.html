<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Processing Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced Video Processing Dashboard</h1>
        </header>

        <!-- Live Stats -->
        <section id="live-stats">
            <h2>Live Statistics</h2>
            <p>Total Frames Processed: <span id="total-frames">0</span></p>
            <canvas id="line-chart" width="800" height="400"></canvas> <!-- Line Chart -->
        </section>

        <!-- Live Predictions -->
        <section id="live-predictions">
            <h2>Live Predictions</h2>
            <table id="predictions-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Predicted Object</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Data Visualization -->
        <section id="data-visualization">
            <h2>Data Visualization</h2>
            <canvas id="frames-chart" width="800" height="400"></canvas>
        </section>

        <!-- Pie Chart -->
        <section id="predicted-object-pie-chart">
            <h2>Predicted Object Distribution</h2>
            <canvas id="pie-chart" width="800" height="400"></canvas>
        </section>
    </div>
</body>
</html>
